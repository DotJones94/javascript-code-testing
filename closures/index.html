<html lang="en">
    <head>
        <title>Closures</title>
    </head>
    <body>
        <h1>Testing Closures</h1>
        <div>
            <h3>Scoping:</h3>
            <br>
            <h4>General Scope:</h4>
            <div class="scoping"></div>
            <hr>
            <h4>Scope with Var:</h4>
            <div class="scopingVars"></div>
            <hr>
            <h4>Scope with Let:</h4>
            <div class="scopingLet"></div>
            <hr>
        </div>

        <div>
            <h3>Closures:</h3>
            <br>
            <p>Some paragraph text</p>
            <h1>some heading 1 text</h1>
            <h2>some heading 2 text</h2>

            <button id="size-12">12</button>
            <button id="size-14">14</button>
            <button id="size-16">16</button>
        </div>
    </body>
    <script>
        function scoping(){
            var name = 'Kelly';
            let surname = 'Jones'
            function getName(){
                document.getElementsByClassName("scoping")[0].innerHTML += name + ' ' + surname ;
                // You are able to get the name variable even if it was not passed into the function.
            }
            getName();
        }

        // function getClosureVars(){
        //     console.log(name + ' ' + surname) //because this is out of scope, the variables cannot be called
        // }

        scoping();

        function scopeWithVar(){
            if (Math.random() > 0.5) {
                var x = 1;
            } else {
                var x = 2;
            }
            document.getElementsByClassName("scopingVars")[0].innerHTML += x ;
            //With using var, scope no longer is defined, and you will be able to grab the var from outside blocks
        }
        scopeWithVar();

        function scopeWithLet(){
            if (Math.random() > 0.5) {
                let x = 1;
            } else {
                let x = 2;
            }

            document.getElementsByClassName("scopingLet")[0].innerHTML += x ;
            //Let will cause an error because it has now defined scope
        }
        scopeWithLet();

        function makeSizer(size) {
            return function () {
                document.body.style.fontSize = `${size}px`;
            };
        }
        const size12 = makeSizer(12);
        const size14 = makeSizer(14);
        const size16 = makeSizer(16);

        document.getElementById("size-12").onclick = size12;
        document.getElementById("size-14").onclick = size14;
        document.getElementById("size-16").onclick = size16;

    </script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.2em;
        }
    </style>
</html>
